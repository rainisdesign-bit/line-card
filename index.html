<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>名片分享 | 雨思設計</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #shareBtn { background: #06C755; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; }
        #shareBtn:disabled { background: #e0e0e0; color: #999; }
        .diagnostic { font-size: 10px; color: #aaa; margin-top: 20px; text-align: left; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; word-break: break-all; }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="info">名片讀取中...</h3>
        <button id="shareBtn" onclick="doShare()" disabled>確認中...</button>
        <div class="diagnostic">
            系統診斷：<br>
            識別 ID：<span id="diag-id" style="color:blue">搜尋中</span><br>
            狀態：<span id="diag-status">初始化</span>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009104422-Un7RU7tQ'; 
        const GAS_API = 'https://script.google.com/macros/s/AKfycbwtAVozv0JnuTdPRI3y-dPZN_MOWnafxc74nPP4NbVqS8ukNTp_5fiJPxLl6kMC4S8i/exec'; 
        let flexData = null;

        // 【暴力掃描器】從亂碼堆中強行挖出 ID
        function forceGetID() {
            const raw = decodeURIComponent(window.location.href);
            
            // 1. 嘗試從 # 號後方抓取 (#雨思設計)
            if (window.location.hash) {
                let h = decodeURIComponent(window.location.hash.substring(1)).split('?')[0];
                if (h && !h.includes('access_token')) return h;
            }

            // 2. 嘗試從 ?id= 參數抓取
            const p = new URLSearchParams(window.location.search);
            if (p.has('id')) return p.get('id');

            // 3. 嘗試從 liff.state 抓取
            const state = p.get('liff.state');
            if (state) {
                const sp = new URLSearchParams(decodeURIComponent(state).includes('?') ? decodeURIComponent(state).split('?')[1] : decodeURIComponent(state));
                if (sp.has('id')) return sp.get('id');
            }

            // 4. 最後退路：手機本地記憶 (localStorage)
            return localStorage.getItem('vcard_backup');
        }

        async function init() {
            const info = document.getElementById('info');
            const btn = document.getElementById('shareBtn');
            const diagId = document.getElementById('diag-id');
            const diagStatus = document.getElementById('diag-status');

            // 第一毫秒搶救 ID
            let id = forceGetID();
            if (id) {
                localStorage.setItem('vcard_backup', id);
                diagId.innerText = id;
            }

            try {
                await liff.init({ liffId: LIFF_ID });
                diagStatus.innerText = "LIFF 已就緒";

                if (!id) id = localStorage.getItem('vcard_backup');

                if (id) {
                    diagId.innerText = id;
                    diagStatus.innerText = "讀取雲端資料...";
                    const res = await fetch(`${GAS_API}?id=${encodeURIComponent(id)}`);
                    const result = await res.json();
                    
                    if (result.success) {
                        flexData = result.data;
                        info.innerText = `分享：${result.name}`;
                        btn.innerText = liff.isLoggedIn() ? "立即發送名片" : "點擊登入並分享";
                        btn.disabled = false;
                        diagStatus.innerText = "系統完成";
                    } else {
                        info.innerText = "找不到資料：" + id;
                    }
                } else {
                    info.innerText = "請由名片連結進入";
                    diagId.innerText = "未偵測到參數";
                }
            } catch (err) {
                diagStatus.innerText = "錯誤: " + err.message;
            }
        }

        async function doShare() {
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
            } else {
                const res = await liff.shareTargetPicker([flexData]);
                if (res) liff.closeWindow();
            }
        }
        init();
    </script>
</body>
</html>
