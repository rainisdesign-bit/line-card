<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>名片分享 | 雨思設計</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #shareBtn { background: #06C755; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; }
        #shareBtn:disabled { background: #e0e0e0; color: #999; }
        .debug-panel { font-size: 10px; color: #999; margin-top: 20px; text-align: left; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; word-break: break-all; }
    </style>
</head>
<body>
    <div class="card">
        <h3 id="info">正在讀取名片資料...</h3>
        <button id="shareBtn" onclick="doShare()" disabled>確認中...</button>
        <div class="debug-panel">
            <b>系統診斷：</b><br>
            識別 ID：<span id="final-id" style="color:blue">等待中</span><br>
            狀態：<span id="sys-msg">初始化</span>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009104422-Un7RU7tQ'; 
        const GAS_API = 'https://script.google.com/macros/s/AKfycbwtAVozv0JnuTdPRI3y-dPZN_MOWnafxc74nPP4NbVqS8ukNTp_5fiJPxLl6kMC4S8i/exec'; 
        let flexData = null;

        // 【絕對攔截器】不論 ID 藏在哪，都把它挖出來
        function searchID() {
            const fullUrl = window.location.href;
            
            // 1. 先找 Hash (#雨思設計)
            let hash = window.location.hash.replace('#', '');
            if (hash && !hash.includes('access_token') && hash.length < 30) return decodeURIComponent(hash);

            // 2. 找 Query (?id=)
            const params = new URLSearchParams(window.location.search);
            if (params.has('id')) return params.get('id');

            // 3. 找 liff.state (手機跳轉後的唯一救命草)
            const state = params.get('liff.state');
            if (state) {
                const decodedState = decodeURIComponent(state);
                const stateParams = new URLSearchParams(decodedState.includes('?') ? decodedState.split('?')[1] : decodedState);
                if (stateParams.has('id')) return stateParams.get('id');
            }

            // 4. 最後嘗試從本地存儲拿回登入前的記憶
            return localStorage.getItem('vcard_id');
        }

        async function init() {
            const info = document.getElementById('info');
            const btn = document.getElementById('shareBtn');
            const finalIdSpan = document.getElementById('final-id');
            const sysMsg = document.getElementById('sys-msg');

            // 先試著抓一次 ID
            let id = searchID();
            if (id) {
                localStorage.setItem('vcard_id', id); // 登入前先記住 ID
                finalIdSpan.innerText = id;
            }

            try {
                await liff.init({ liffId: LIFF_ID });
                
                // 登入後再抓一次 ID (防止跳轉後遺失)
                id = searchID();
                if (!id) id = localStorage.getItem('vcard_id');

                if (id) {
                    finalIdSpan.innerText = id;
                    sysMsg.innerText = "連線資料庫...";
                    const res = await fetch(`${GAS_API}?id=${encodeURIComponent(id)}`);
                    const result = await res.json();
                    
                    if (result.success) {
                        flexData = result.data;
                        info.innerText = `分享：${result.name}`;
                        btn.innerText = liff.isLoggedIn() ? "立即發送名片" : "點擊登入並分享";
                        btn.disabled = false;
                        sysMsg.innerText = "系統就緒";
                    } else {
                        info.innerText = "找不到資料：" + id;
                    }
                } else {
                    info.innerText = "請由名片連結進入";
                    finalIdSpan.innerText = "未偵測到參數";
                }
            } catch (err) {
                sysMsg.innerText = "錯誤: " + err.message;
            }
        }

        async function doShare() {
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
            } else {
                const res = await liff.shareTargetPicker([flexData]);
                if (res) liff.closeWindow();
            }
        }
        init();
    </script>
</body>
</html>
