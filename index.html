<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>名片分享 | 雨思設計</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #shareBtn { background: #06C755; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; }
        #shareBtn:disabled { background: #e0e0e0; color: #999; }
        .info-text { font-size: 15px; color: #333; margin-bottom: 15px; font-weight: bold; line-height: 1.5; }
        .diagnostic-box { font-size: 10px; color: #999; margin-top: 20px; text-align: left; background: #f8f9fa; padding: 10px; border-radius: 8px; border: 1px solid #eee; word-break: break-all; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="margin-top:0">雨思名片系統</h3>
        <p id="info" class="info-text">正在讀取資料庫...</p>
        <button id="shareBtn" onclick="doShare()" disabled>確認中...</button>
        
        <div class="diagnostic-box">
            <b>系統診斷：</b><br>
            識別 ID：<span id="diag-id" style="color:blue">搜尋中</span><br>
            系統狀態：<span id="diag-status">載入中</span>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009104422-Un7RU7tQ'; 
        const GAS_API = 'https://script.google.com/macros/s/AKfycbwtAVozv0JnuTdPRI3y-dPZN_MOWnafxc74nPP4NbVqS8ukNTp_5fiJPxLl6kMC4S8i/exec'; 
        let flexData = null;

        // 【終極攔截器】不論 LINE 怎麼跳轉，都把 ID 挖出來
        function captureID() {
            const fullUrl = window.location.href;
            
            // 1. 嘗試從 # 號後方抓取 (#雨思設計)
            let hashPart = window.location.hash.replace('#', '');
            if (hashPart && !hashPart.includes('access_token')) {
                return decodeURIComponent(hashPart).split('?')[0];
            }

            // 2. 嘗試從標準網址參數抓取 (?id=)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('id')) return urlParams.get('id');

            // 3. 嘗試從登入跳轉後的隱藏 state 中抓取
            const state = urlParams.get('liff.state');
            if (state) {
                const stateParams = new URLSearchParams(decodeURIComponent(state).includes('?') ? decodeURIComponent(state).split('?')[1] : decodeURIComponent(state));
                if (stateParams.has('id')) return stateParams.get('id');
            }

            // 4. 最後嘗試從本地暫存恢復
            return sessionStorage.getItem('vcard_id_backup');
        }

        async function init() {
            const info = document.getElementById('info');
            const btn = document.getElementById('shareBtn');
            const diagId = document.getElementById('diag-id');
            const diagStatus = document.getElementById('diag-status');

            // 第一時間鎖定 ID 並存入暫存
            let id = captureID();
            if (id) {
                sessionStorage.setItem('vcard_id_backup', id);
                diagId.innerText = id;
            }

            try {
                await liff.init({ liffId: LIFF_ID });
                diagStatus.innerText = "LIFF 就緒";

                // 登入後再次確認 ID
                if (!id) id = sessionStorage.getItem('vcard_id_backup');

                if (id) {
                    diagId.innerText = id;
                    diagStatus.innerText = "同步雲端資料...";
                    
                    const res = await fetch(`${GAS_API}?id=${encodeURIComponent(id)}`);
                    const result = await res.json();
                    
                    if (result.success) {
                        flexData = result.data;
                        info.innerText = `分享對象：${result.name}`;
                        btn.innerText = liff.isLoggedIn() ? "立即發送名片" : "點擊登入並分享";
                        btn.disabled = false;
                        diagStatus.innerText = "系統完成";
                    } else {
                        info.innerText = "找不到資料：" + id;
                    }
                } else {
                    info.innerText = "請由名片連結進入";
                    diagId.innerText = "未偵測到參數";
                }
            } catch (err) {
                diagStatus.innerText = "失敗：" + err.message;
            }
        }

        async function doShare() {
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
            } else {
                const res = await liff.shareTargetPicker([flexData]);
                if (res) liff.closeWindow();
            }
        }
        init();
    </script>
</body>
</html>
