<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>名片分享 | 雨思設計</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #shareBtn { background: #06C755; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        #shareBtn:disabled { background: #e0e0e0; color: #999; cursor: not-allowed; }
        .diag { font-size: 10px; color: #aaa; margin-top: 20px; text-align: left; background: #fafafa; padding: 10px; border-radius: 8px; border: 1px solid #eee; word-break: break-all; }
    </style>
</head>
<body>
    <div class="card">
        <h3 style="margin-top:0">雨思名片系統</h3>
        <p id="info" style="font-size:15px; color:#333;">正在識別名片...</p>
        <button id="shareBtn" onclick="doShare()" disabled>確認中...</button>
        <div class="diag">
            識別 ID：<span id="diag-id" style="color:blue">搜尋中</span><br>
            狀態：<span id="diag-status">載入中</span>
        </div>
    </div>

    <script>
        const LIFF_ID = '2009104422-Un7RU7tQ'; 
        const GAS_API = 'https://script.google.com/macros/s/AKfycbwtAVozv0JnuTdPRI3y-dPZN_MOWnafxc74nPP4NbVqS8ukNTp_5fiJPxLl6kMC4S8i/exec'; 

        // 【終極攔截器】在 LINE 產生雜訊前鎖定 ID
        function getCleanID() {
            // 優先找 # 號後面的文字
            let hash = window.location.hash.substring(1);
            if (hash) {
                let id = decodeURIComponent(hash).split('?')[0].split('&')[0];
                // 如果抓到的是 Token (長度通常 > 50)，則無視它
                if (id && id.length < 30 && !id.includes('access_token')) return id;
            }

            // 找標準參數 ?id=
            const params = new URLSearchParams(window.location.search);
            let idParam = params.get('id');
            if (idParam && idParam.length < 30) return idParam;

            // 從本地記憶體恢復 (轉址後的最後救星)
            return localStorage.getItem('backup_vcard_id');
        }

        async function init() {
            const info = document.getElementById('info');
            const btn = document.getElementById('shareBtn');
            const diagId = document.getElementById('diag-id');
            const diagStatus = document.getElementById('diag-status');

            // 第一毫秒鎖定 ID
            const id = getCleanID();
            if (id) {
                localStorage.setItem('backup_vcard_id', id);
                diagId.innerText = id;
            }

            try {
                diagStatus.innerText = "初始化 LINE SDK...";
                await liff.init({ liffId: LIFF_ID });

                // 再次確認 ID (避免登入跳轉後遺失)
                const finalID = id || localStorage.getItem('backup_vcard_id');
                
                if (finalID) {
                    diagId.innerText = finalID;
                    diagStatus.innerText = "連線雲端資料庫...";
                    const res = await fetch(`${GAS_API}?id=${encodeURIComponent(finalID)}`);
                    const result = await res.json();
                    
                    if (result.success) {
                        window.flexData = result.data;
                        info.innerText = `分享對象：${result.name}`;
                        btn.innerText = liff.isLoggedIn() ? "立即發送名片" : "點擊登入並分享";
                        btn.disabled = false;
                        diagStatus.innerText = "準備就緒";
                    } else {
                        info.innerText = "找不到「" + finalID + "」的資料";
                        diagStatus.innerText = "API 查無資料";
                    }
                } else {
                    info.innerText = "請由名片連結進入";
                    diagId.innerText = "未偵測到參數";
                }
            } catch (err) { diagStatus.innerText = "連線失敗: " + err.message; }
        }

        async function doShare() {
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
            } else {
                try {
                    const res = await liff.shareTargetPicker([window.flexData]);
                    if (res) liff.closeWindow();
                } catch (err) { alert("發送失敗：請確認 LIFF 後台 Scopes"); }
            }
        }
        init();
    </script>
</body>
</html>
