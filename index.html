<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>名片分享 | 雨思設計</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #shareBtn { background: #06C755; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        #shareBtn:disabled { background: #e0e0e0; color: #999; cursor: not-allowed; }
        .info { font-size: 14px; color: #666; margin-bottom: 10px; line-height: 1.6; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #06C755; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <div id="loader" class="loader"></div>
        <h2>名片分享系統</h2>
        <p id="info" class="info">正在同步雲端資料庫...</p>
        <button id="shareBtn" onclick="doShare()" disabled>確認中...</button>
        <p id="status" style="font-size: 11px; color: #aaa; margin-top: 25px; border-top: 1px solid #eee; padding-top: 10px;"></p>
    </div>

    <script>
        const LIFF_ID = '2009104422-Un7RU7tQ'; 
        // 已經為你填入剛才提供的 GAS 網址
        const GAS_API = 'https://script.google.com/macros/s/AKfycbwtAVozv0JnuTdPRI3y-dPZN_MOWnafxc74nPP4NbVqS8ukNTp_5fiJPxLl6kMC4S8i/exec'; 
        let flexData = null;

        async function init() {
            const info = document.getElementById('info');
            const btn = document.getElementById('shareBtn');
            const status = document.getElementById('status');
            const loader = document.getElementById('loader');

            // 1. 抓取參數並鎖定緩存 (解決手機跳轉參數遺失問題)
            const urlParams = new URLSearchParams(window.location.search);
            let id = urlParams.get('id');
            
            if (!id) {
                id = sessionStorage.getItem('last_id');
            } else {
                sessionStorage.setItem('last_id', id);
            }

            if (!id) {
                info.innerText = "請由名片連結進入\n(缺少 ID 參數)";
                loader.style.display = 'none';
                return;
            }

            try {
                // 2. 向 GAS 請求 JSON 資料 (跨網域抓取)
                status.innerText = "正在連線 GAS API...";
                const res = await fetch(`${GAS_API}?id=${encodeURIComponent(id)}`);
                const result = await res.json();
                
                if (result.success) {
                    flexData = result.data;
                    info.innerText = `分享對象：${result.name}`;
                    
                    // 3. 初始化 LIFF
                    status.innerText = "正在啟動 LINE SDK...";
                    await liff.init({ liffId: LIFF_ID });
                    
                    status.innerText = "系統就緒 (GitHub 託管)";
                    loader.style.display = 'none';
                    btn.innerText = liff.isLoggedIn() ? "立即發送名片" : "點擊登入並分享";
                    btn.disabled = false;
                } else {
                    info.innerText = `資料庫找不到「${id}」`;
                    loader.style.display = 'none';
                }
            } catch (err) {
                status.innerText = "初始化失敗：" + err.message;
                loader.style.display = 'none';
            }
        }

        async function doShare() {
            if (!liff.isLoggedIn()) {
                // 明確告知跳轉回來的網址要帶有 id
                const currentUrl = new URL(window.location.href);
                liff.login({ redirectUri: currentUrl.href });
            } else {
                try {
                    const res = await liff.shareTargetPicker([flexData]);
                    if (res) liff.closeWindow();
                } catch (err) {
                    alert("發送失敗：請檢查 LINE Developers 是否開啟 shareTargetPicker 權限");
                }
            }
        }
        
        init();
    </script>
</body>
</html>
