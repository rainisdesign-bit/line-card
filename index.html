<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <title>名片分享 | 雨思設計</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f7f9; }
        .card { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 85%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #shareBtn { background: #06C755; color: white; border: none; padding: 15px 0; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; transition: 0.3s; }
        #shareBtn:disabled { background: #e0e0e0; color: #999; cursor: not-allowed; }
        .info { font-size: 14px; color: #666; margin-bottom: 10px; line-height: 1.6; }
        .debug-box { font-size: 10px; color: #ccc; margin-top: 20px; text-align: left; background: #fafafa; padding: 8px; border-radius: 5px; overflow-wrap: break-word; }
    </style>
</head>
<body>
    <div class="card">
        <h2>名片分享系統</h2>
        <p id="info" class="info">連線雲端資料中...</p>
        <button id="shareBtn" onclick="doShare()" disabled>確認中...</button>
        <div class="debug-box" id="debug">系統初始化中...</div>
    </div>

    <script>
        const LIFF_ID = '2009104422-Un7RU7tQ'; 
        const GAS_API = 'https://script.google.com/macros/s/AKfycbwtAVozv0JnuTdPRI3y-dPZN_MOWnafxc74nPP4NbVqS8ukNTp_5fiJPxLl6kMC4S8i/exec'; 
        let flexData = null;

        // 【終極參數捕捉器】支援 # 與 ? 並排除 Token 雜訊
        function getCleanID() {
            const url = new URL(window.location.href);
            
            // 1. 優先檢查 Hash (#雨思設計)
            let hash = window.location.hash.substring(1);
            if (hash) {
                let id = decodeURIComponent(hash).split('?')[0].split('&')[0];
                if (id && !id.includes('access_token')) return id;
            }

            // 2. 檢查標準參數 (?id=)
            const params = new URLSearchParams(url.search);
            let idParam = params.get('id');
            if (idParam && !idParam.includes('access_token')) return idParam;

            // 3. 核心救援：從 LINE 跳轉後的 liff.state 中搜尋
            const state = params.get('liff.state');
            if (state) {
                const stateParams = new URLSearchParams(state.startsWith('?') ? state : '?' + state);
                let stateId = stateParams.get('id');
                if (stateId && !stateId.includes('access_token')) return stateId;
            }

            // 4. 最後嘗試從本地存取恢復
            return localStorage.getItem('last_known_id');
        }

        async function init() {
            const info = document.getElementById('info');
            const btn = document.getElementById('shareBtn');
            const debug = document.getElementById('debug');

            const id = getCleanID();
            if (id) {
                localStorage.setItem('last_known_id', id);
                debug.innerText = "偵測對象：" + id;
            } else {
                info.innerText = "請由名片連結進入";
                debug.innerText = "ID 解析失敗 (雜訊攔截)";
                return;
            }

            try {
                const res = await fetch(`${GAS_API}?id=${encodeURIComponent(id)}`);
                const result = await res.json();
                
                if (result.success) {
                    flexData = result.data;
                    info.innerText = `分享對象：${result.name}`;
                    await liff.init({ liffId: LIFF_ID });
                    btn.innerText = liff.isLoggedIn() ? "立即發送名片" : "點擊登入並分享";
                    btn.disabled = false;
                } else {
                    info.innerText = `找不到資料：${id}`;
                }
            } catch (err) {
                debug.innerText = "連線失敗：" + err.message;
            }
        }

        async function doShare() {
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href });
            } else {
                try {
                    const res = await liff.shareTargetPicker([flexData]);
                    if (res) liff.closeWindow();
                } catch (err) {
                    alert("發送失敗：請確認後台 Scopes 勾選 shareTargetPicker");
                }
            }
        }
        init();
    </script>
</body>
</html>
